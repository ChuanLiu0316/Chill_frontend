<ion-view view-title="Chat">
  <ion-content class="padding">

    <section class="chats">
      <div ng-repeat="message in messages">
        <p class="username" ng-show="!messageIsMine(message.sender)">{{message.sender}}</p>
        <div ng-class='getBubbleClass(message.sender)'>
          <p ng-bind="message.message"></p>
        </div>
        <div class="clear"></div>
      </div>

      <div class="frame">
        <p class="username"></p>
        <div class="from-me">
          <p>Hello</p>
        </div>
        <div class="clear"></div>
      </div>
      <div class="frame">
        <p class="username">George</p>
        <div class="from-them">
          <p>Hi</p>
        </div>
        <div class="clear"></div>
      </div>
      <div class="frame">
        <p class="username">George</p>
        <div class="from-them">
          <p>Hi</p>
        </div>
        <div class="clear"></div>
      </div>
      <div class="frame">
        <p class="username"></p>
        <div class="from-me">
          <p> Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello</p>
        </div>
        <div class="clear"></div>
      </div>
    </section>

  </ion-content>
  <form name="sendMessageForm" ng-submit="" novalidate>
    <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
      <label class="item-input-wrapper">
        <input id="msg-input" ng-change="" ng-model="data.message" class="input-message" type="text" placeholder="Message">
      </label>
      <div class="footer-btn-wrap">
        <button class="button button-icon icon ion-ios-paperplane footer-btn" type="submit"></button>
      </div>
    </ion-footer-bar>
  </form>
</ion-view>
