<ion-view view-title="Account">
  <ion-content>
  	<div style = "width:100%; text-align:center">
  	<div style = "margin: 0 auto; margin-top: 100px;">
	  	<div style = "display:inline-block;">
	  		<button  class="button button-balanced inactive">I'm done to chill</button>
	  		<button  class="button button-balanced">No longer chill</button>
	  	</div>
		<div class="list" style = "margin-top:30px;">
		  <div class="item item-input-inset" style="width: 85%; left:7.5%; border-style:none" >
		    <label class="item-input-wrapper" style="width: 70%">
		      <input type="text" placeholder="what to do">
		    </label>
		  </div>

		  <div class="item item-input-inset" style="width: 85%; left:7.5%; border-style:none">
		    <label class="item-input-wrapper" style="width: 70%">
		      <input type="number" placeholder="Chill of how long">
		    </label>
		  </div>

		  <div class="item item-input-inset" style="width: 85%; left:7.5%; border-style:none">
		    <label class="item-input-wrapper" style="width: 70%">
		      <input type="text" placeholder="set max people">
		    </label>
		  </div>

		  <div class="item item-input-inset" style="width: 85%; left:7.5%; border-style:none">
		    <label class="item-input-wrapper" style="width: 70%">
		      <input type="text" placeholder="description">
		    </label>
		  </div>

		  <button class="button button-block button-balanced" style = "margin-top:20px;width:80%; left:10%" > Save</button>


		</div>
	</div> 	
	</div>
  </ion-content>
</ion-view>
